name: Multi-Platform Matrix Build with Artifacts

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [14, 16, 18]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: matrix-97f2d31
        run: echo "Building for Node.js version ${{ matrix.node }}"

      - name: Generate build artifact
        run: |
          echo "Build output for Node.js version ${{ matrix.node }}" > output-${{ matrix.node }}.txt
          echo "Timestamp: $(date)" >> output-${{ matrix.node }}.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-97f2d31-node${{ matrix.node }}
          path: output-${{ matrix.node }}.txt
